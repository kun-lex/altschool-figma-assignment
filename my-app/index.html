<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Altschool Project</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <section class=" container " >
        <div class="" >
            <img src="./assests/Logo (1).png" style="height: 80px; width: 80px;" alt="" />
            <h1><strong>For Individuals</strong></h1>
            <p>Start benefiting from the wellness experience.<br /> For companies looking on increasing productivity, and improving<br /> organization wellness.</p>
        </div>
        <div class="auth-container" >
            <form>
                <div class="form" >
                    <div>
                        <div><label>First Name</label></div>
                        <input type="text" placeholder="Enter First Name"/>
                    </div>
                    <div>
                        <div><label>Last Name</label></div>
                        <input type="text" placeholder="Enter Last Name"/>
                    </div>
                </div>
                <div class="form" >
                    <div>
                        <div><label>Gender</label></div>
                        <select id="gender" name="Gender">
                            <option value="select">Select Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                    <div>
                        <div><label for="Date Of Birth" >Date Of Birth</label></div>
                        <input type="date" id="dob" name="Date Of Birth" />
                    </div>
                </div>
                <div class="form" >
                    <div>
                        <div><label>Weight (KG)</label></div>
                        <input type="text" placeholder="Enter Weight"/>
                    </div>
                    <div>
                        <div><label>Height (CM)</label></div>
                        <input type="text" placeholder="Enter height her..."/>
                    </div>
                </div>
                <div>
                    <div><label>Activity Level</label></div>
                    <select style="width: 100%;" id="activity" name="Activity">
                        <option value="select">Select here</option>
                        <option value="option1">Option 1</option>
                        <option value="option2">Option 2</option>
                    </select>
                </div>
                <div>
                    <div><label>Password</label></div>
                    <div  >
                        <input style="width: calc(98% - 20px); padding-right: 20px;" class="password-input" type="Password" placeholder="Enter a Password"/>
                        <div style="position: absolute; top: 50%; right: 5px;" >
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16">
                                <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z"/>
                                <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0"/>
                            </svg>
                        </div>
                    </div>
                </div>
                <button>Register</button>
                <p class="last-text" >By clicking Register, you agree to our <span>Terms of Use</span> and our <span>Privacy Policy</span></p>
            </form>
        </div>
    </section>
</body>
</html>
